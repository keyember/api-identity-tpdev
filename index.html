<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Identity</title>
  </head>
  <body>
    <div id="card">
      <div id="pp">
        <img
          id="profilpicture"
          src="https://i.pinimg.com/736x/cb/a0/6e/cba06e6916a55d53658f79649a4ac442.jpg"
          alt="Profil Picture"
        />
      </div>
      <div id="infos">
        <div id="names">
          <p id="lastname">Monkey D.</p>
          <p id="firstname">Luffy</p>
        </div>
        <p class="placeholders">Address:</p>
        <p class="valuesapi" id="streetaddress">Mount Corvo</p>
        <div class="postcodecitybox">
          <p class="valuesapi" id="postcodeaddress">94352</p>
          <p class="valuesapi" id="cityaddress">Fushia Village</p>
        </div>
        <div class="agebox">
          <p class="placeholders">Age:</p>
          <p class="valuesapi" id="age">19</p>
        </div>
        <div class="mailbox">
          <p class="placeholders">Mail:</p>
          <p class="valuesapi" id="mail">#ERROR#</p>
        </div>
      </div>
    </div>

    <button id="submitBtn" type="submit">Switch User</button>

    <script src="./identity.js"></script>
  </body>
</html>
